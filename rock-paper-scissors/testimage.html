<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="https://placehold.co/600x400"
      id="test-image"
      alt=""
      height="150px"
      width="150px"
    />
    <button id="test-button">rock</button>
    <button id="test-button">paper</button>
    <button id="test-button">scissors</button>

    <script>
      const image = document.getElementById("test-image");
      const button = document.querySelectorAll("#test-button");
      button.forEach((btn) => {
        btn.addEventListener("click", () => {
          const choice = btn.innerText;
          image.src = `./images/assets/hands/${choice}.png`;
        });
      });
    </script>
  </body>
</html>
